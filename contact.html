    <h1>Contact</h1>
    <form
      action="http://bienvu.net/script.php"
      method="post"
      id="formulaire_contact"
    >
      <main>*Ces zones sont obligatoires</main>
      <fieldset>
        <legend>Vos coordonnées</legend>
        <label for="name">Votre nom*:</label><input type="text" name="name"><br>
        <label for="prenom">Votre prénom*:</label><input type="text" name="prenom"><br>
        <label for="sexe">sexe:</label>
        <input type="radio" name="sexe" value="Feminin">Féminin <input type="radio" name="sexe" value="Masculin">Masculin<br>
        <label for="ddn">Date de naissance:</label><input type="date" name="ddn"><br>
        <label for="cp">Code postal*:</label><input type="text" name="cp"><br>
        <label for="adresse">Adresse:</label><input type="text" name="adresse"><br>
        <label for="ville">Ville:</label><input type="text" name="ville"><br>
        <label for="email">Email:</label><input type="text" name="email" id="nom" size="50" maxlength="50" value="dave.loper@afpa.fr">
       </fieldset>
    <fieldset>
       <legend>Votre demande</legend>
       <label for="sujet">Sélectionner votre sujet*:</label>
       <select name="sujet" id="sujet">
        <option value="veuillez Sélectionner votre sujet">Veuillez Sélectionner votre sujet</option>        
        <option value="mes commandes">Mes commandes</option>
        <option value="question sur un produit">Question sur un produit</option>
        <option value="réclamation">Réclamation</option>
        <option value="autres">Autres</option>
       </select>
<br>
        <label for="question">Votre question*:</label>
        <input type="text" name="question" id="question">
    </fieldset><br>
    <input type="checkbox" name="choix" id="choix">*J'accepte le traitement informatique de ce formulaire<br>
    <input type="submit" value="Envoyer"><input type="reset" value="Annuler"><br>
    </form>
